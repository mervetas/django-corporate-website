{% extends "base.html" %}
{% load static %}

{% block title %}{{ blog.baslik }} - Spider Metal{% endblock %}

{% block extra_css %}
<style>
    .blog-detail-header {
        padding: 80px 0 40px 0;
        background: #f8f9fa;
    }

    .blog-detail-header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .blog-detail-header h1 {
        font-family: 'Playfair Display', serif;
        font-size: 42px;
        margin-bottom: 20px;
        font-weight: 600;
        line-height: 1.3;
        color: #0b0b25;
        text-align: left;
    }

    .blog-detail-content {
        padding: 0 0 60px 0;
        background: white;
        min-height: 60vh;
    }

    .blog-detail-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .detail-image {
        width: 100%;
        height: 400px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 40px;
    }

    .blog-article {
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        line-height: 1.8;
        color: #333;
    }

    .blog-article p {
        margin-bottom: 25px;
    }

    .blog-article h2,
    .blog-article h3 {
        font-family: 'Playfair Display', serif;
        color: #0b0b25;
        margin: 40px 0 20px 0;
        font-weight: 600;
    }

    .blog-article h2 {
        font-size: 28px;
    }

    .blog-article h3 {
        font-size: 24px;
    }

    .blog-meta {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .blog-detail-header h1 {
            font-size: 32px;
        }
        
        .detail-image {
            height: 250px;
        }
        
        .blog-article {
            font-size: 15px;
        }
        
        .blog-article h2 {
            font-size: 24px;
        }
        
        .blog-article h3 {
            font-size: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="blog-detail-header">
    <div class="blog-detail-header-content">
        <h1>{{ blog.baslik }}</h1>
    </div>
</section>

<section class="blog-detail-content">
    <div class="blog-detail-container">
        <img src="{{ blog.kapak_resmi.url }}" alt="{{ blog.baslik }}" class="detail-image">
        
        <div class="blog-meta">
            YayÄ±n tarihi: {{ blog.yayin_tarihi|date:"d F Y" }}
        </div>
        
        <article class="blog-article">
            {{ blog.icerik|linebreaks }}
        </article>
    </div>
</section>
{% endblock %}
